<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DealPoint - Next-Gen Outsourcing & Web Solutions</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
      margin: 0;
    }
    .gradient-text {
      background: linear-gradient(90deg, #00f7ff, #ff00ff, #00ff9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .hover-scale {
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.4s;
    }
    .hover-scale:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 247, 255, 0.2);
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .hero-section {
      min-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1531497480271-f2c5c4536a92') center/cover no-repeat;
      opacity: 0.3;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const { useState, useEffect } = React;

    function Navbar() {
      const [isOpen, setIsOpen] = useState(false);
      const navItems = [
        { name: 'Home', href: '#home' },
        { name: 'Services', href: '#services' },
        { name: 'Clients', href: '#clients' },
        { name: 'About', href: '#about' },
        { name: 'Contact', href: '#contact' },
      ];
      return React.createElement('nav', { className: 'glass shadow-lg sticky top-0 z-50' },
        React.createElement('div', { className: 'max-w-7xl mx-auto px-6 flex justify-between h-20 items-center' },
          React.createElement('h1', { className: 'text-4xl font-bold gradient-text font-\"Space_Grotesk\"' }, 'DealPoint'),
          React.createElement('div', { className: 'hidden sm:flex space-x-10' },
            navItems.map((item) =>
              React.createElement('a', {
                key: item.name,
                href: item.href,
                className: 'text-gray-200 hover:gradient-text transition-all duration-300 font-medium text-lg'
              }, item.name)
            )
          ),
          React.createElement('button', {
            onClick: () => setIsOpen(!isOpen),
            className: 'sm:hidden text-gray-200 focus:outline-none'
          },
            React.createElement('svg', {
              className: 'h-8 w-8',
              fill: 'none',
              stroke: 'currentColor',
              viewBox: '0 0 24 24'
            },
              React.createElement('path', {
                strokeLinecap: 'round',
                strokeLinejoin: 'round',
                strokeWidth: '2',
                d: isOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'
              })
            )
          )
        ),
        isOpen && React.createElement('div', { className: 'sm:hidden glass px-6 pt-4 pb-6 space-y-3' },
          navItems.map((item) =>
            React.createElement('a', {
              key: item.name,
              href: item.href,
              className: 'block text-gray-200 hover:gradient-text transition-all duration-300 text-lg',
              onClick: () => setIsOpen(false)
            }, item.name)
          )
        )
      );
    }

    function Hero() {
      return React.createElement('section', { id: 'home', className: 'hero-section relative' },
        React.createElement('div', { className: 'hero-bg' }),
        React.createElement('div', { 'data-aos': 'zoom-in' },
          React.createElement('h2', { className: 'text-5xl md:text-7xl font-extrabold mb-6 gradient-text' }, 'Welcome to DealPoint'),
          React.createElement('p', { className: 'text-xl md:text-2xl max-w-2xl mx-auto mb-8 text-gray-300' },
            'Your next-gen partner for outsourcing, custom web solutions, and digital growth.'
          ),
          React.createElement('a', {
            href: '#contact',
            className: 'inline-block bg-teal-500 text-white font-semibold py-3 px-8 rounded-full hover-scale transition-all duration-300'
          }, 'Get Started')
        )
      );
    }

    function App() {
      useEffect(() => {
        AOS.init({ duration: 1200, once: false, easing: 'ease-out-cubic' });
      }, []);
      return React.createElement(React.Fragment, null,
        React.createElement(Navbar),
        React.createElement(Hero)
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
