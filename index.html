<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DealPoint - Outsourcing & Web Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: white;
      overflow-x: hidden;
    }
    .hover-scale {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .hover-scale:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(20, 184, 166, 0.3);
    }
    .glow {
      box-shadow: 0 0 20px rgba(20, 184, 166, 0.5), 0 0 40px rgba(20, 184, 166, 0.3);
    }
    .gradient-text {
      background: linear-gradient(90deg, #14b8a6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .scroll-smooth {
      scroll-behavior: smooth;
    }
    .parallax {
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="scroll-smooth">
  <div id="root"></div>

  <script type="text/babel">
    function Navbar() {
      const [isOpen, setIsOpen] = React.useState(false);

      const navItems = [
        { name: 'Home', href: '#home' },
        { name: 'Services', href: '#services' },
        { name: 'Clients', href: '#clients' },
        { name: 'About', href: '#about' },
        { name: 'Contact', href: '#contact' },
      ];

      return (
        <nav className="bg-black/90 backdrop-blur-md shadow-lg sticky top-0 z-50">
          <div className="max-w-7xl mx-auto px-4 flex justify-between h-16 items-center">
            <h1 className="text-3xl font-bold gradient-text">DealPoint</h1>
            <div className="hidden sm:flex space-x-8">
              {navItems.map((item) => (
                <a
                  key={item.name}
                  href={item.href}
                  className="text-gray-300 hover:text-teal-400 transition-colors duration-300 font-medium"
                >
                  {item.name}
                </a>
              ))}
            </div>
            <button
              onClick={() => setIsOpen(!isOpen)}
              className="sm:hidden text-gray-300 focus:outline-none"
            >
              <svg className="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d={isOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"}
                />
              </svg>
            </button>
          </div>
          <div className={`${isOpen ? 'block' : 'hidden'} sm:hidden bg-black px-4 pt-2 pb-3 space-y-1`}>
            {navItems.map((item) => (
              <a
                key={item.name}
                href={item.href}
                className="block text-gray-300 hover:text-teal-400 transition-colors duration-300"
                onClick={() => setIsOpen(false)}
              >
                {item.name}
              </a>
            ))}
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <section
          id="home"
          className="relative bg-gradient-to-r from-teal-500 to-purple-600 text-white py-40 text-center overflow-hidden parallax"
          style={{ backgroundImage: "url('https://images.unsplash.com/photo-1531497480271-f2c5c4536a92')" }}
        >
          <div className="absolute inset-0 bg-black opacity-60 pointer-events-none"></div>
          <div className="relative z-10 max-w-5xl mx-auto px-4" data-aos="zoom-in">
            <h2 className="text-6xl md:text-7xl font-extrabold mb-6 gradient-text">Welcome to DealPoint</h2>
            <p className="text-xl md:text-2xl mb-10 leading-relaxed">
              Your ultimate partner for outsourcing, custom web solutions, and exponential business growth.
            </p>
            <a
              href="#contact"
              className="inline-block bg-teal-500 text-white font-semibold py-4 px-10 rounded-full hover-scale hover:bg-teal-600 transition-colors duration-300"
            >
              Get Started
            </a>
          </div>
        </section>
      );
    }

    function Services() {
      const services = [
        {
          title: "Property Outsourcing",
          description: "Streamline property tasks, tenant communications, and portfolio management with ease.",
          delay: 0,
        },
        {
          title: "Website Development",
          description: "Build responsive, high-performance websites tailored to your brand and audience.",
          delay: 100,
        },
        {
          title: "Business Automation",
          description: "Leverage no-code tools and CRM integrations to optimize your operations.",
          delay: 200,
        },
        {
          title: "Tech Support",
          description: "Reliable 24/7 support for your apps, websites, and systems.",
          delay: 300,
        },
        {
          title: "AI & Analytics (Coming Soon)",
          description: "Unlock real-time insights and predictive analytics for your business.",
          delay: 400,
        },
      ];

      return (
        <section id="services" className="py-32 bg-gray-900">
          <div className="max-w-7xl mx-auto px-4">
            <h2 className="text-5xl font-bold gradient-text text-center mb-16" data-aos="fade-up">
              Our Services
            </h2>
            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
              {services.map((service, index) => (
                <div
                  key={index}
                  className="bg-gray-800 p-8 rounded-2xl shadow-xl hover-scale border border-teal-500/20"
                  data-aos="fade-up"
                  data-aos-delay={service.delay}
                >
                  <h3 className="text-2xl font-semibold text-teal-400 mb-4">{service.title}</h3>
                  <p className="text-gray-300">{service.description}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Clients() {
      return (
        <section id="clients" className="bg-gray-800 py-32">
          <div className="max-w-5xl mx-auto px-4 text-center" data-aos="fade-up">
            <h2 className="text-5xl font-bold gradient-text mb-12">Our Clients</h2>
            <div className="bg-gray-900 p-10 rounded-3xl glow shadow-2xl hover-scale transition-all">
              <h3 className="text-3xl font-semibold text-teal-400 mb-4">Digital LifeLine</h3>
              <p className="text-gray-300 mb-6 max-w-md mx-auto">
                Empowering communities with tech access, education, and ongoing support for a connected world.
              </p>
              <a
                href="https://digitallifeline.uk"
                target="_blank"
                className="inline-block bg-teal-500 text-white font-medium py-3 px-8 rounded-full hover:bg-teal-600 hover-scale transition-colors duration-300"
              >
                Visit Site
              </a>
            </div>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="bg-gray-900 py-32">
          <div className="max-w-5xl mx-auto px-4 text-center" data-aos="fade-up">
            <h2 className="text-5xl font-bold gradient-text mb-12">About Us</h2>
            <p className="text-xl text-gray-300 leading-relaxed max-w-3xl mx-auto">
              DealPoint is your trusted partner for simplifying outsourcing, building stunning digital experiences, and
              driving growth. From property management to cutting-edge AI tools, we deliver innovative solutions to take
              your business to the next level.
            </p>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="py-32 bg-gradient-to-b from-gray-900 to-black">
          <div className="max-w-4xl mx-auto px-4 text-center" data-aos="fade-up">
            <h2 className="text-5xl font-bold gradient-text mb-12">Get in Touch</h2>
            <p className="text-xl text-gray-300 mb-6">Ready to collaborate or have questions? Reach out today!</p>
            <a
              href="mailto:contact@dealpoint.forsale"
              className="text-3xl font-semibold gradient-text hover-scale transition-all"
            >
              contact@dealpoint.forsale
            </a>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-black text-gray-500 py-12 text-center">
          <p>Â© 2025 DealPoint. All rights reserved.</p>
        </footer>
      );
    }

    function App() {
      return (
        <>
          <Navbar />
          <Hero />
          <Services />
          <Clients />
          <About />
          <Contact />
          <Footer />
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));

    AOS.init({
      duration: 1000,
      once: true,
      easing: 'ease-out-cubic',
    });
  </script>
</body>
</html>
