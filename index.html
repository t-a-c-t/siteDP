<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DealPoint - Next-Gen Outsourcing & Web Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/three@0.141.0/build/three.min.js"></script>
  <script src="https://unpkg.com/gsap@3.10.4/dist/gsap.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0f1f;
      color: white;
      overflow-x: hidden;
      margin: 0;
    }
    .gradient-text {
      background: linear-gradient(90deg, #00f7ff, #ff00ff, #00ff9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .hover-scale {
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.4s;
    }
    .hover-scale:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 247, 255, 0.2);
    }
    .glow {
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.5), 0 0 40px rgba(0, 247, 255, 0.3), 0 0 60px rgba(0, 247, 255, 0.2);
    }
    .scroll-smooth {
      scroll-behavior: smooth;
    }
    .parallax {
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.2;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .typing-effect {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00f7ff;
      animation: typing 3s steps(40, end) infinite, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body class="scroll-smooth">
  <div id="root"></div>
  <canvas id="bg-canvas" class="three-canvas"></canvas>

  <script type="text/babel">
    function Navbar() {
      const [isOpen, setIsOpen] = React.useState(false);
      const navItems = [
        { name: 'Home', href: '#home' },
        { name: 'Services', href: '#services' },
        { name: 'Clients', href: '#clients' },
        { name: 'About', href: '#about' },
        { name: 'Contact', href: '#contact' },
      ];

      return (
        <nav className="glass shadow-lg sticky top-0 z-50">
          <div className="max-w-7xl mx-auto px-6 flex justify-between h-20 items-center">
            <h1 className="text-4xl font-bold gradient-text font-['Space_Grotesk']">DealPoint</h1>
            <div className="hidden sm:flex space-x-10">
              {navItems.map((item) => (
                <a
                  key={item.name}
                  href={item.href}
                  className="text-gray-200 hover:gradient-text transition-all duration-300 font-medium text-lg"
                >
                  {item.name}
                </a>
              ))}
            </div>
            <button
              onClick={() => setIsOpen(!isOpen)}
              className="sm:hidden text-gray-200 focus:outline-none"
            >
              <svg className="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d={isOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"}
                />
              </svg>
            </button>
          </div>
          <div className={`${isOpen ? 'block' : 'hidden'} sm:hidden glass px-6 pt-4 pb-6 space-y-3`}>
            {navItems.map((item) => (
              <a
                key={item.name}
                href={item.href}
                className="block text-gray-200 hover:gradient-text transition-all duration-300 text-lg"
                onClick={() => setIsOpen(false)}
              >
                {item.name}
              </a>
            ))}
          </div>
        </nav>
      );
    }

    function Hero() {
      React.useEffect(() => {
        gsap.fromTo(
          '.hero-content',
          { opacity: 0, y: 50 },
          { opacity: 1, y: 0, duration: 1.5, ease: 'power3.out' }
        );
      }, []);

      return (
        <section
          id="home"
          className="relative min-h-screen flex items-center text-center overflow-hidden parallax"
          style={{ backgroundImage: "url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c')" }}
        >
          <div className="absolute inset-0 bg-gradient-to-b from-black/70 to-black/30"></div>
          <div className="relative z-10 max-w-6xl mx-auto px-6 hero-content">
            <h2 className="text-5xl md:text-8xl font-extrabold gradient-text font-['Space_Grotesk'] mb-6">
              DealPoint: Future-Proof Solutions
            </h2>
            <p className="text-xl md:text-3xl mb-10 max-w-3xl mx-auto typing-effect">
              Outsourcing, Web Development, and AI-Powered Growth
            </p>
            <a
              href="#contact"
              className="inline-block bg-gradient-to-r from-cyan-500 to-purple-500 text-white font-semibold py-4 px-12 rounded-full hover-scale glow transition-all duration-300 text-lg"
            >
              Start Your Journey
            </a>
          </div>
        </section>
      );
    }

    function Services() {
      const services = [
        {
          title: "Property Outsourcing",
          description: "Optimize property management with seamless tenant communication and portfolio scaling.",
          icon: "üè†",
          delay: 0,
        },
        {
          title: "Website Development",
          description: "Craft stunning, responsive websites that captivate and convert your audience.",
          icon: "üåê",
          delay: 100,
        },
        {
          title: "Business Automation",
          description: "Streamline operations with no-code platforms and advanced CRM integrations.",
          icon: "‚öôÔ∏è",
          delay: 200,
        },
        {
          title: "Tech Support",
          description: "24/7 support for your digital infrastructure, ensuring uptime and performance.",
          icon: "üõ†Ô∏è",
          delay: 300,
        },
        {
          title: "AI & Analytics",
          description: "Harness AI-driven insights and predictive analytics to stay ahead (Coming Soon).",
          icon: "ü§ñ",
          delay: 400,
        },
      ];

      return (
        <section id="services" className="py-40 bg-gradient-to-b from-gray-900 to-black">
          <div className="max-w-7xl mx-auto px-6">
            <h2 className="text-6xl font-bold gradient-text text-center mb-20 font-['Space_Grotesk']" data-aos="zoom-in">
              Our Expertise
            </h2>
            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-12">
              {services.map((service, index) => (
                <div
                  key={index}
                  className="glass p-10 rounded-3xl hover-scale glow transition-all duration-300"
                  data-aos="fade-up"
                  data-aos-delay={service.delay}
                >
                  <div className="text-5xl mb-6">{service.icon}</div>
                  <h3 className="text-3xl font-semibold gradient-text mb-4">{service.title}</h3>
                  <p className="text-gray-300 text-lg">{service.description}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Clients() {
      return (
        <section id="clients" className="py-40 bg-gray-800">
          <div className="max-w-5xl mx-auto px-6 text-center" data-aos="zoom-in">
            <h2 className="text-6xl font-bold gradient-text mb-16 font-['Space_Grotesk']">Trusted Partners</h2>
            <div className="glass p-12 rounded-3xl glow hover-scale transition-all duration-300">
              <h3 className="text-4xl font-semibold gradient-text mb-6">Digital LifeLine</h3>
              <p className="text-gray-300 text-lg mb-8 max-w-md mx-auto">
                Transforming communities through technology access, education, and continuous support.
              </p>
              <a
                href="https://digitallifeline.uk"
                target="_blank"
                className="inline-block bg-gradient-to-r from-cyan-500 to-purple-500 text-white font-semibold py-4 px-10 rounded-full hover-scale glow transition-all duration-300"
              >
                Explore Their Mission
              </a>
            </div>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-40 bg-gradient-to-b from-gray-900 to-black">
          <div className="max-w-5xl mx-auto px-6 text-center" data-aos="fade-up">
            <h2 className="text-6xl font-bold gradient-text mb-16 font-['Space_Grotesk']">Our Mission</h2>
            <p className="text-xl text-gray-300 leading-relaxed max-w-4xl mx-auto">
              DealPoint redefines outsourcing and digital innovation. From property management to AI-powered tools, we
              empower businesses with cutting-edge solutions that drive growth and efficiency.
            </p>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="py-40 bg-black">
          <div className="max-w-4xl mx-auto px-6 text-center" data-aos="zoom-in">
            <h2 className="text-6xl font-bold gradient-text mb-16 font-['Space_Grotesk']">Connect With Us</h2>
            <p className="text-xl text-gray-300 mb-10">Let's build something extraordinary together.</p>
            <a
              href="mailto:contact@dealpoint.forsale"
              className="text-4xl font-semibold gradient-text hover-scale glow transition-all duration-300"
            >
              contact@dealpoint.forsale
            </a>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-black text-gray-400 py-16 text-center">
          <p className="text-lg">¬© 2025 DealPoint. All rights reserved.</p>
        </footer>
      );
    }

    function App() {
      React.useEffect(() => {
        // Three.js Background Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.SphereGeometry(0.5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x00f7ff, wireframe: true });
        const particles = [];

        for (let i = 0; i < 100; i++) {
          const particle = new THREE.Mesh(geometry, material);
          particle.position.set(
            (Math.random() - 0.5) * 100,
            (Math.random() - 0.5) * 100,
            (Math.random() - 0.5) * 100
          );
          scene.add(particle);
          particles.push(particle);
        }

        camera.position.z = 50;

        function animate() {
          requestAnimationFrame(animate);
          particles.forEach((particle) => {
            particle.rotation.x += 0.01;
            particle.rotation.y += 0.01;
          });
          renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }, []);

      return (
        <>
          <Navbar />
          <Hero />
          <Services />
          <Clients />
          <About />
          <Contact />
          <Footer />
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));

    AOS.init({
      duration: 1200,
      once: false,
      easing: 'ease-out-cubic',
    });
  </script>
</body>
</html>
